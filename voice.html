<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Gaming TTS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Pixel Background */
        .pixel-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(255, 0, 51, 0.05) 25%, rgba(255, 0, 51, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 0, 51, 0.05) 75%, rgba(255, 0, 51, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 0, 51, 0.05) 25%, rgba(255, 0, 51, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 0, 51, 0.05) 75%, rgba(255, 0, 51, 0.05) 76%, transparent 77%, transparent);
            background-size: 20px 20px;
            animation: pixelMove 4s linear infinite;
        }

        @keyframes pixelMove {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }

        /* Floating Pixels */
        .floating-pixels {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .pixel {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff0033;
            animation: float 6s infinite linear;
        }

        .pixel:nth-child(1) { left: 10%; animation-delay: 0s; }
        .pixel:nth-child(2) { left: 20%; animation-delay: 1s; }
        .pixel:nth-child(3) { left: 30%; animation-delay: 2s; }
        .pixel:nth-child(4) { left: 40%; animation-delay: 3s; }
        .pixel:nth-child(5) { left: 50%; animation-delay: 4s; }
        .pixel:nth-child(6) { left: 60%; animation-delay: 0.5s; }
        .pixel:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .pixel:nth-child(8) { left: 80%; animation-delay: 2.5s; }

        @keyframes float {
            0% { 
                top: 100vh; 
                opacity: 0;
                transform: scale(1);
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                top: -20px; 
                opacity: 0;
                transform: scale(0.5);
            }
        }

        /* Main Container with Pixel Border */
        .container {
            background: #1a1a1a;
            border: 4px solid #ff0033;
            border-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='pixel' x='0' y='0' width='8' height='8' patternUnits='userSpaceOnUse'%3E%3Crect x='0' y='0' width='4' height='4' fill='%23ff0033'/%3E%3Crect x='4' y='4' width='4' height='4' fill='%23ff0033'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100' height='100' fill='url(%23pixel)'/%3E%3C/svg%3E") 4;
            padding: 25px;
            width: 420px;
            position: relative;
            z-index: 10;
            box-shadow: 
                0 0 0 2px #ff0033,
                0 0 20px rgba(255, 0, 51, 0.4);
            animation: containerGlow 2s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 0 0 2px #ff0033, 0 0 20px rgba(255, 0, 51, 0.4); }
            100% { box-shadow: 0 0 0 2px #ff0033, 0 0 30px rgba(255, 0, 51, 0.7); }
        }

        /* Pixel Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #ff0033;
            font-size: 12px;
            animation: textBlink 1.5s infinite;
        }

        @keyframes textBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }

        /* Pixel Input */
        #text {
            width: 100%;
            padding: 12px 15px;
            background: #0a0a0a;
            border: 3px solid #333;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            outline: none;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: inset 2px 2px 0 #000;
        }

        #text:focus {
            border-color: #ff0033;
            box-shadow: 
                inset 2px 2px 0 #000,
                0 0 15px rgba(255, 0, 51, 0.5);
        }

        #text::placeholder {
            color: #666;
        }

        /* Pixel Button */
        .speak-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(145deg, #ff0033, #cc0029);
            border: 3px solid #ff0033;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: 3px 3px 0 #990022;
        }

        .speak-btn:hover {
            background: linear-gradient(145deg, #ff1a4d, #e6002e);
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 #990022;
        }

        .speak-btn:active {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 #990022;
        }

        /* Pixel Lines Animation */
        .pixel-line {
            height: 4px;
            background: #ff0033;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .pixel-line::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 0;
            width: 20px;
            height: 100%;
            background: #fff;
            animation: pixelScan 1.5s infinite linear;
        }

        @keyframes pixelScan {
            0% { left: -20px; }
            100% { left: 100%; }
        }

        /* Scanning Lines Effect */
        .scan-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                transparent 50%,
                rgba(255, 0, 51, 0.03) 50%
            );
            background-size: 100% 4px;
            animation: scanLines 0.1s linear infinite;
        }

        @keyframes scanLines {
            0% { background-position: 0 0; }
            100% { background-position: 0 4px; }
        }

        /* Power LED Effect */
        .power-led {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 8px;
            height: 8px;
            background: #00ff00;
            animation: powerBlink 1s infinite;
        }

        @keyframes powerBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- Pixel Background -->
    <div class="pixel-bg"></div>
    
    <!-- Floating Pixels -->
    <div class="floating-pixels">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
    </div>
    
    <!-- Scan Lines Effect -->
    <div class="scan-lines"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="power-led"></div>
        
        <div class="header">
            &gt; VOICE SYSTEM ONLINE &lt;
        </div>
        
        <div class="pixel-line"></div>
        <textarea aria-placeholder="Add-Something" id="text" placeholder="ENTER MESSAGE..."></textarea>
        <!-- <input aria-placeholder="Add-Something" id="text" placeholder="ENTER MESSAGE..."> -->
        
        <button class="speak-btn" onclick="speechSynthesis.speak(new SpeechSynthesisUtterance(text.value))">
            ðŸŽ¶ðŸ”Š EXECUTE VOICE
        </button>
        
        <div class="pixel-line"></div>
    </div>

    <script>
        // Add more dynamic pixel effects
        function createPixelBurst() {
            const container = document.querySelector('.container');
            for(let i = 0; i < 8; i++) {
                const pixel = document.createElement('div');
                pixel.style.position = 'absolute';
                pixel.style.width = '4px';
                pixel.style.height = '4px';
                pixel.style.background = '#ff0033';
                pixel.style.left = Math.random() * 100 + '%';
                pixel.style.top = Math.random() * 100 + '%';
                pixel.style.animation = 'pixelBurst 0.8s ease-out forwards';
                container.appendChild(pixel);
                
                setTimeout(() => pixel.remove(), 800);
            }
        }

        // Add keyframe for pixel burst
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pixelBurst {
                0% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(3); }
            }
        `;
        document.head.appendChild(style);

        // Trigger pixel burst on button click
        document.querySelector('.speak-btn').addEventListener('click', createPixelBurst);
    </script>
</body>
</html>
